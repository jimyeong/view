<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    {{message}}
</div>


<div id="app-2">
    <span v-bind:title="message">
        내 잠시 마우스를 올리면 동ㅇ적으로 바인딩된 타이틀을 볼 수 있습니다.
    </span>
</div>
<div id="app-3">
    <p v-if="seen">이제 나를 볼 수 있어요</p>
</div>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<div id="app-5">
    <p>
        {{message}}
    </p>
    <button v-on:click="reverseMessage">메시지 뒤집기</button>
</div>

<div id="app-6">
    <p>
        {{message}}
    </p>
    <input v-model="message">
</div>

<div id="app-7">
    <ol>
        <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>



<script src="https://unpkg.com/vue@2.3.3"></script>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:"<li>{{todo.text}}</li>"
    });

    var app7= new Vue({
        el: "#app-7",
        data:{
            groceryList:[
                {id:0, text:"Vegetables"},
                {id:1, text:"Cheese"},
                {id:2, text:"Whatever else humans are supposed to eat"}
            ]
        }
    })


    var app6 = new Vue({
        el:"#app-6",
        data:{
            message:"안녕하세요 vue!"
        }
    });
    var app5 = new Vue({
        el:"#app-5",
        data:{
            message:"안녕하세요 vue.js"
        },
        methods:{
            reverseMessage:function () {
                this.message= this.message.split('').reverse().join('')
            }

        }

    });

    var app4 = new Vue({
        el: "#app-4",
        data:{
            todos:[
                {text: "자바스크립트 배우기"},
                {text: "뷰 배우기"},
                {text: "무언가 멋진 것을 만들기"}
            ]
        }

    });

    var app3 = new Vue({
        el: "#app-3",
        data:{
            seen:true
        }
    });

    var app2 = new Vue({
        el: "#app-2",
        data:{
            message: '이페이지는 ' + new Date() + '에 로드 되었습니다'
        }
    });


    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello vue.js!'
        }
    })


</script>
</body>
</html>
